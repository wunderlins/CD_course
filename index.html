<!DOCTYPE html>
<html>
<head>
	<title>CD - Certificate Generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		body {
			font-family: sans, arial, helvetica;
			margin: 3em 6em 3em 6em;
			/* max-width: 800px; */
		}
		.l {display: block; float: left; width: 200px;}
		legend {font-weight: bold;}
		input[type="text"] {
			width: 100%;
			margin-bottom: 1.25em;
		}
		fieldset {
			padding: 1.5em;
		}
		hr {
			margin-top: 0.8em; margin-bottom: 0.8em;
		}
		#form {}
		#template {
			float: right;
			min-width: 250px; 
			max-width: 250px;
			margin-left: 3em;
		}
	</style>
</head>

<body>
	<form method="post" enctype="multipart/form-data" action="cert.py">
	<h1>CD Certificate Generator</h1>

	<fieldset id="template">
		<legend>Template</legend>
	
		<div>
			<span class="l">Uploaded</span>
			<select name="template">
				<option value="cert_cd_1_template.svg">Standard</option>
				<option value="cert_cd_1_simon.svg">Simon</option>
			</select>
		</div>
		
		<!--div>
			<span class="l">SVG Template</span>
			<input type="file" name="upload" accept="application/svg;image/svg+xml;application/svg+xml"/>
		</div-->		

	</fieldset>
	<fieldset id="form">
		<legend>Form Data</legend>

		<div>
			<span class="l">Participand Name</span>
			<input type="text" value="" name="name" placeholder="[Title] Firstname Lastname"/>
		</div>

		<div>
			<span class="l">Name of the training</span>
			<input type="text" value="" name="title" placeholder="Description of the achievement."/>
		</div>

		<div>
			<span class="l">Date of issue</span>
			<input type="text" value="" name="date" placeholder="DD Month Year"/>
		</div>

		<div>
			<span class="l">Training location</span>
			<input type="text" value="" name="location" placeholder="City, Country"/>
		</div>

		<div>
			<span class="l">Trainer Name</span>
			<input type="text" value="" name="trainer" placeholder="Name of the trainer."/>
		</div>


		<hr/>
		<button onclick="document.location.reload(); return false;">Cancel</button>
		<input type="submit" value="Generate Â»"/>
		
	</fieldset>
</form>
<br/><br/>
<div>
	<small>&copy; 2014, Simon Wunderlin</small>
</div>

</body>
</html>
